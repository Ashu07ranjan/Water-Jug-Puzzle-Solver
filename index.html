<!DOCTYPE html>
<html>
<head>
    <title>Water Jug Puzzle Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Water Jug Puzzle Solver</h1>
        
        <div class="input-group">
            <label>Jug 1 Capacity:</label>
            <input type="number" id="jug1" min="1" placeholder="e.g., 4">
        </div>
        
        <div class="input-group">
            <label>Jug 2 Capacity:</label>
            <input type="number" id="jug2" min="1" placeholder="e.g., 3">
        </div>
        
        <div class="input-group">
            <label>Target Amount:</label>
            <input type="number" id="target" min="1" placeholder="e.g., 2">
        </div>
        
        <button onclick="solve()">Solve</button>
        
        <div id="solution"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
